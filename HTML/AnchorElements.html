<!DOCTYPE html>
<html>
<head>
	<title>Anchor Elements</title>

	<style type="text/css">
		
		/* unvisited */
		a:link{
			color: green;
		}

		a:visited{
			color: orange;
		}

		a:hover{
			color: brown;
		}

		a:active{
			color: #000;
		}
	</style>
</head>
<body>

	<a href="http://www.topperskills.com" target="_parent">Click link 1</a><br>
	<a href="headingElement.html" target="_blank">Click link 2</a><br>
	<!--<a href=".jpeg"></a><br>
	<a href=".mp4"></a>
	<a href=".pdf"></a>
	<a href=".zip"></a>  -->
	<p>My name is <a href=""> Manisha</a>.</p>



<!-- Resource add to the href:-
- Internal web pages
- External web page
e.g. image, video,audio, pdf, .zip -->

<!-- Target values:-
	_self(default)
	_parent
	_blank
	iframeName


Anchor States:-
	unvisited - blue
	hover:- this state is always used before active state.
	active - red
	visited - purple
 -->

</body>
</html>
