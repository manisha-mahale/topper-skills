	<!-- JavaScript object to JSON object conversion -->

	<script>
	
		var jsObj = {
			name : "abc",
			mobile : ["1111111", "22222222"],
			address : {
				street : "Narhe",
				city : "Pune"
			},
			age : "10",
			profile : function(){
				alert("Hiii...");
			}
		}

		// Javascript to JSON conversion

		var jsonObj = JSON.stringify(jsObj);
		console.log(jsonObj);

		// JSON to Javascript conversion

		var js = JSON.parse(jsonObj);
		console.log(js.name);

	</script>
