<!DOCTYPE html>
<html>
<head>
	<title>iFrame</title>
	<style>
		iframe{
			width: 50%;
			height: 50vh;  /* vh:- View Port; */
		}
	</style>
</head>
<body>
	<h1>IFrame Window</h1>

	<a href="table.html" target="myframe">Table</a>
	<a href="images.html" target="myframe">Image</a>
	<a href="css-ball-animation.html" target="myframe">Animation</a>
	<a href="http://www.africau.edu/images/default/sample.pdf" download >Download</a>
	
	<iframe src="table.html" name="myframe"></iframe>

	<iframe src="https://www.youtube.com/embed/Bey4XXJAqS8" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

	<!-- iFrame is used to open the web resource within the same web page.  -->
</body>
</html>
