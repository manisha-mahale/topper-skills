	<!-- Prototype :-
		- Prototype is an anonymous object created with each function.
		- Each function has a property called 'prototype' to access the prototype object.
		- Each prototype object has a constructor property to access the function for which the 
		  object is created.
		- Example :-

		function f1() {

		}

		f1.prototype; // gives the prototype object of f1 function

		f1.prototype.constructor; // gives the function f1

		Q. Use of Prototype?
		ans. Reusability is the main use of prototype. 
 -->
	<script>
 		
 		// Constructor function :- a Named function which is being used to create and initilize objects is called constructor function.
 		// - Example :-

 		function Employee(name, city)
 		{
 			this.name = name;
 			this.city = city;
 			// this.comp = "ABC";
 		}

 		Employee.prototype.comp = "ABC";

 		Employee.prototype.profile = function()
 									{
 										return `Name: ${this.name}, City: ${this.city}, Company: ${this.comp}`
 									};
 		//Object creation :-

 		const em1 = new Employee("abc", "Pune");

// 		console.log(em1.comp);

 //		console.log(em3.comp);
 		console.log(em4);

 		em1.profile = function(){
 						return `Name: ${this.name}, City: ${this.city}, Company: ${this.comp}`	
 		};
