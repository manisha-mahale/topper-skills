<!DOCTYPE html>
<html>
<head>
	<title>MEdia Query For Div</title>

	<style>
		
		.container div{
			display: inline-block;
			width: 200px;
			height: 200px;
			border: 1px solid #000;
			background-color: red;
		}
		@media screen and ( max-width: 600px ){
			.container div{
				margin-left: 20%;
				width: 60%;
			}
		}
		@media screen and ( min-width: 601px ){
			.container div{
				width: 40%;
				margin-left: 5%;
			}
		}
	</style>
</head>
<body>

	<div class="container">
		
		<div></div>
		<div></div>
		<div></div>
		<div></div>

	</div>

</body>
</html>
