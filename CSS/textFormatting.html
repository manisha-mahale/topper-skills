<!DOCTYPE html>
<html>
<head>
	<title>Text Formatting</title>

	<style>
		h1{
			color: blue;
			text-decoration: line-through red;
			/*text-decoration: line-through underline overline red;*/
			letter-spacing: 2px;
			word-spacing: 20px;
		}
		h1:hover{
			letter-spacing: 4px;
			transition: 2s;
		}
	</style>
</head>
<body>

	<h1>Topper Skills</h1>

</body>
</html>

<!-- text-decoration: values
	- underline
	- overline
	- line-th

	letter-spacing: add space between two letters.

	trasition: give value in seconds. move the content as per time. 
 -->
