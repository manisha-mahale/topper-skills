<!DOCTYPE html>
<html>
<head>
	<title>CSS Shadow</title>

	<style>
		h1{
			color: red;
			text-shadow: 5px 5px 3px #000;
		}

		div{
			background-color: red;
			width: 200px;
			height: 100px;
			margin: 20px;
			/*box-shadow: horizontal(+ve = right, -ve = left), verticle(+ve = bottom, -ve = top), blur, color*/
			box-shadow: 4px 4px 5px #000;
		}
	</style>
</head>
<body>

	<h1>Topper Skills</h1>

	<div>CSS Shadow</div>

</body>
</html>
